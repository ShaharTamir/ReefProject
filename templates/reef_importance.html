{% extends "header.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/reef_importance.css')}}">
    <script src="{{url_for('static', filename='javascript/reef_importance.js')}}"></script>
{% endblock %}
{% block content %}
{{super() }}
<div class="back-button">
    <a href="#" onclick="fadeOut('{{ url_for('learn_more') }}')"><img src="{{ url_for('static', filename='imgs/back-button.png') }}"></a>
</div>
<div class="snorkel-container">
    <div class="snorkel-shapes">
        <img class="goggle-outlines" src="{{ url_for('static', filename='imgs/full-goggle-front.png') }}">
        <img class="small-goggle-mask" src="{{ url_for('static', filename='imgs/small-goggle-mask.png') }}">
        <img class="empty-full-goggle-mask" src="{{ url_for('static', filename='imgs/empty-full-goggle.png') }}">
    </div>
    <div class="snorkel-contents">
            <h1 class="first_title">אז מה כל כך<br> מיוחד באלמוגים?</h1>
            <p class="instructions">
                לחצו על הבועות<br>
                <b>או</b><br>
                גררו את המסך ימינה או שמאלה<br>
                כדי לגלות 5 עובדות על אלמוגים שבטח לא ידעתם!
            </p>
    </div>
    <div class="snorkel-options-wrapper">
        <div id="circular-text-container" class="snorkel-options">
            <img id="circular-text" class="text-in-spin-shape"
                 src="{{ url_for('static', filename='imgs/rotate-text.png') }}" onclick="rotateOptions()">
        </div>
    </div>
</div>
<div class="circle-options">
    <div id="options-ring">
        <img id="teal-op" class="ring-op"
        src="{{ url_for('static', filename='imgs/c-teal-op.png') }}">
    <img id="purple-op" class="ring-op"
         src="{{ url_for('static', filename='imgs/c-purple-op.png') }}">
    <img id="green-op" class="ring-op"
         src="{{ url_for('static', filename='imgs/c-green-op.png') }}">
    <img id="orange-op" class="ring-op"
         src="{{ url_for('static', filename='imgs/c-orange-op.png') }}">
    <img id="pink-op" class="ring-op"
         src="{{ url_for('static', filename='imgs/c-pink-op.png') }}">
    </div>
    <div class="carousel-op carousel-right" onclick="rotateOptions(true)"></div>
    <div class="carousel-op carousel-left" onclick="rotateOptions()"></div>
</div>

<snap id="blurred-1" class="blurred-circle"></snap>
<snap id="blurred-2" class="blurred-circle"></snap>
<snap id="blurred-3" class="blurred-circle"></snap>
{% endblock %}
