{% include "header.html" %}
{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/reef_importance.css')}}">
    <script src="{{url_for('static', filename='javascript/reef_importance.js')}}"></script>
{% endblock %}
{% block content %}
<body>
<div class="back-button">
    <a href="{{ url_for('learn_more') }}"><button>back</button></a>
</div>
<div class="snorkel-container">
    <div class="snorkel-shapes">
        <img class="goggle-outlines" src="{{ url_for('static', filename='imgs/full-goggle-front.png') }}">
        <img class="small-goggle-mask" src="{{ url_for('static', filename='imgs/small-goggle-mask.png') }}">
        <img class="empty-full-goggle-mask" src="{{ url_for('static', filename='imgs/empty-full-goggle.png') }}">
    </div>
    <div class="snorkel-contents">
        <div class="intro">
            <h1 class="first_title">אז מה כל כך<br> מיוחד באלמוגים?</h1>
            <p class="instructions">
                לחצו על הבועות<br>
                <b>או</b><br>
                גררו את המסך ימינה או שמאלה<br>
                כדי לגלות 5 עובדות על אלמוגים שבטח לא ידעתם!
            </p>
        </div>
        <div class="snorkel-options">
            <img id="circular-text" class="text-in-spin-shape"
                 src="{{ url_for('static', filename='imgs/reef-importance-text-test.png') }}" onclick="rotateImg()">
        </div>
    </div>
</div>
</body>
{% endblock %}
